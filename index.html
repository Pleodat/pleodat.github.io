<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name=”robots” content=”noindex” />
        <meta name=”robots” content=”nofollow” />
        <title>Pleodat</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="simplegrid.css">
        <link rel="stylesheet" href="style.css">
        
        <link href='css/Font-SourceSansPro.css rel='stylesheet' type='text/css'>

        <script src="js/jquery.js"></script>
		<script>
			$(function () {
				var includes = $('[data-include]')
				$.each(includes, function () {
					var file = 'inc_de/' + $(this).data('include') + '.html'
					$(this).load(file)
				})
			})
		</script>

    </head>
    <body id="home">
    
        <div data-include="header"></div>
        	
        <div data-include="teaser"></div>
        	

        <!-- CurveUp -->
        <svg class="curveUpColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0 100 C 20 0 50 0 100 100 Z"></path>
        </svg>

        <!-- Goal Section -->
        <div class="wrap services-wrap" id="goal">
        
            <section class="grid grid-pad services">
        		<div data-include="goal-teaser"></div>
        		
                <div class="col-1-3 service-box service-1" >
        			<div data-include="goal-box-1"></div>
                </div>
                
                <div class="col-1-3 service-box service-2" >
        			<div data-include="goal-box-2"></div>
                </div>
                
                <div class="col-1-3 service-box service-3">
        			<div data-include="goal-box-3"></div>
                </div>
                
            </section>
            
            <section class="grid grid-pad services">
            
                <div class="col-1-3 service-box service-4" >
        			<div data-include="goal-box-4"></div>
                </div>
                
                <div class="col-1-3 service-box service-5" >
        			<div data-include="goal-box-5"></div>
                </div>
                
                <div class="col-1-3 service-box service-6" >
        			<div data-include="goal-box-6"></div>
                </div>
                
            </section>
            
        </div>
        <!-- End Goal Section -->
        
        <!-- CurveDown -->
        <svg class="curveDownColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0 0 C 50 100 80 100 100 0 Z"></path>
        </svg>

        <!-- Jobs Section -->
        <div class="wrap blog-grid grey" id="jobs">
            <div class="grid grid-pad">
                <div class="content" >
                
        			<div data-include="jobs-teaser"></div>
        			
                    <div class="col-1-2" >
                        <article class="post-wrap">
        					<div data-include="jobs-link-9_1"></div>
                        </article>
                    </div>
                    <div class="col-1-2" >
                        <article class="post-wrap">
        					<div data-include="jobs-link-9_2"></div>
                        </article>
                    </div>
                    <div class="col-1-2" >
                        <article class="post-wrap">
        					<div data-include="jobs-link-4u5"></div>
                        </article>
                    </div>
                    <div class="col-1-2" >
                        <article class="post-wrap">
        					<div data-include="jobs-link-6"></div>
                        </article>
                    </div>
                    <div class="col-1-1" >
                        <article class="post-wrap">
        					<div data-include="jobs-link-7"></div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Jobs Section -->

        <div data-include="footer"></div>

        <div class="loader-overlay">
            <div class="loader">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/smoothscroll.js"></script>
        <script src="js/jquery.nav.js"></script>
